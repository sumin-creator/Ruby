<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北海道大学 地図表示</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map {
            border: 1px solid #ccc;
            margin: 20px auto;
        }
        #footer {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <iframe
        id="map"
        width="800"
        height="600"

        allowfullscreen
    ></iframe>
    <div id="footer">北海道大学</div>

</html>
